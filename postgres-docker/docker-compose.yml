version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: Harshal
      POSTGRES_PASSWORD: DB123
      POSTGRES_DB: CRIMECRAWLER
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
